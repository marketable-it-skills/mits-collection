<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Projects Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #474747 0%, #4e4e4e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #e0e0e0;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .filters {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        select,
        input[type="text"] {
            padding: 10px 15px;
            border: 2px solid #444;
            border-radius: 8px;
            font-size: 1rem;
            background: #1e1e1e;
            color: #e0e0e0;
            transition: border-color 0.3s;
            min-width: 200px;
        }

        select {
            cursor: pointer;
        }

        select:hover,
        input[type="text"]:hover {
            border-color: #667eea;
        }

        select:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }

        .project-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e0e0e0;
            flex: 1;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: capitalize;
            white-space: nowrap;
        }

        .status-published {
            background: #2d5a3d;
            color: #90ee90;
        }

        .status-inprogress {
            background: #5a4d2d;
            color: #ffd700;
        }

        .status-todo {
            background: #2d4a5a;
            color: #87ceeb;
        }

        .status-cancelled {
            background: #5a2d2d;
            color: #ff6b6b;
        }

        .competition {
            color: #b0b0b0;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .task-type {
            color: #999;
            font-size: 0.9rem;
            font-style: italic;
        }

        .project-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            padding-top: 10px;
            border-top: 1px solid #444;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: #b0b0b0;
        }

        .meta-label {
            font-weight: 600;
            color: #888;
        }

        .repo-link {
            margin-top: auto;
            padding-top: 10px;
        }

        .repo-link a {
            color: #8b9aff;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s;
        }

        .repo-link a:hover {
            color: #a8b5ff;
            text-decoration: underline;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background: #2d2d2d;
            border-radius: 12px;
            color: #b0b0b0;
        }

        .no-results h2 {
            color: #e0e0e0;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            select,
            input[type="text"] {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Test Projects Viewer</h1>
            <div class="filters">
                <div class="filter-group">
                    <label for="nameFilter">Filter by Name</label>
                    <input type="text" id="nameFilter" placeholder="Search project name...">
                </div>
                <div class="filter-group">
                    <label for="reviewerFilter">Filter by Reviewer</label>
                    <select id="reviewerFilter">
                        <option value="">All Reviewers</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="statusFilter">Filter by Status</label>
                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                    </select>
                </div>
            </div>
            <div class="stats">
                Showing <span id="projectCount">0</span> of <span id="totalCount">0</span> projects
            </div>
        </header>

        <div class="projects-grid" id="projectsGrid">
            <!-- Projects will be inserted here -->
        </div>
    </div>

    <script>
        let projects = [];
        let filteredProjects = [];

        // Load JSON data
        async function loadProjects() {
            try {
                const response = await fetch('project-tasks-todo.json');
                projects = await response.json();
                filteredProjects = [...projects];

                populateFilters();
                // Apply filters (with no filters initially, shows all projects and copies them)
                applyFilters();
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projectsGrid').innerHTML =
                    '<div class="no-results"><h2>Error loading projects</h2><p>Please ensure project-tasks-todo.json is in the same directory.</p></div>';
            }
        }

        // Populate filter dropdowns with unique values
        function populateFilters() {
            const reviewers = [...new Set(projects.map(p => p.reviewer).filter(r => r))].sort();
            const statuses = [...new Set(projects.map(p => p.status).filter(s => s))].sort();

            const reviewerSelect = document.getElementById('reviewerFilter');
            reviewers.forEach(reviewer => {
                const option = document.createElement('option');
                option.value = reviewer;
                option.textContent = reviewer;
                reviewerSelect.appendChild(option);
            });

            const statusSelect = document.getElementById('statusFilter');
            statuses.forEach(status => {
                const option = document.createElement('option');
                option.value = status;
                option.textContent = status;
                statusSelect.appendChild(option);
            });

            // Add event listeners
            document.getElementById('nameFilter').addEventListener('input', applyFilters);
            reviewerSelect.addEventListener('change', applyFilters);
            statusSelect.addEventListener('change', applyFilters);
        }

        // Apply filters
        function applyFilters() {
            const nameFilter = document.getElementById('nameFilter').value.toLowerCase().trim();
            const reviewerFilter = document.getElementById('reviewerFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            filteredProjects = projects.filter(project => {
                const matchesName = !nameFilter || (project.name && project.name.toLowerCase().includes(nameFilter));
                const matchesReviewer = !reviewerFilter || project.reviewer === reviewerFilter;
                const matchesStatus = !statusFilter || project.status === statusFilter;
                return matchesName && matchesReviewer && matchesStatus;
            });

            renderProjects();
            updateStats();
            copyNamesToClipboard();
        }

        // Copy filtered project names to clipboard
        async function copyNamesToClipboard() {
            if (filteredProjects.length === 0) {
                return;
            }

            const names = filteredProjects.map(project => {
                if (project.status) {
                    return `${project.name} - ${project.status}`;
                }
                return project.name;
            }).join('\n');

            try {
                await navigator.clipboard.writeText(names);
                // Optional: Show a brief notification (you can customize this)
                console.log(`Copied ${filteredProjects.length} project name(s) to clipboard`);
            } catch (err) {
                console.error('Failed to copy to clipboard:', err);
                // Fallback for older browsers
                fallbackCopyToClipboard(names);
            }
        }

        // Fallback copy method for older browsers
        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                console.log(`Copied ${filteredProjects.length} project name(s) to clipboard (fallback method)`);
            } catch (err) {
                console.error('Fallback copy failed:', err);
            }
            document.body.removeChild(textArea);
        }

        // Render projects
        function renderProjects() {
            const grid = document.getElementById('projectsGrid');

            if (filteredProjects.length === 0) {
                grid.innerHTML = '<div class="no-results"><h2>No projects found</h2><p>Try adjusting your filters.</p></div>';
                return;
            }

            grid.innerHTML = filteredProjects.map(project => {
                const statusClass = project.status ? project.status.toLowerCase().replace(/\s+/g, '-').replace(/[()]/g, '') : 'unknown';
                const reviewer = project.reviewer || 'Unassigned';
                const repoLink = project.repoUrl ?
                    `<div class="repo-link"><a href="${project.repoUrl}" target="_blank">View Repository â†’</a></div>` :
                    '';

                return `
                    <div class="project-card">
                        <div class="project-header">
                            <div class="project-name">${escapeHtml(project.name)}</div>
                            ${project.status ? `<span class="status-badge status-${statusClass}">${escapeHtml(project.status)}</span>` : ''}
                        </div>
                        <div class="competition">${escapeHtml(project.competition || 'N/A')}</div>
                        ${project.taskType ? `<div class="task-type">${escapeHtml(project.taskType)}</div>` : ''}
                        <div class="project-meta">
                            <div class="meta-item">
                                <span class="meta-label">Reviewer:</span>
                                <span>${escapeHtml(reviewer)}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">ID:</span>
                                <span>#${project.id}</span>
                            </div>
                        </div>
                        ${repoLink}
                    </div>
                `;
            }).join('');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('projectCount').textContent = filteredProjects.length;
            document.getElementById('totalCount').textContent = projects.length;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load projects on page load
        loadProjects();
    </script>
</body>

</html>
